<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lone Horizons</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <link rel="preload" href="fonts/Poppins/Poppins-Regular.woff2" as="font" type="font/woff2" crossorigin>
    <link rel="preload" href="fonts/Poppins/Poppins-SemiBold.woff2" as="font" type="font/woff2" crossorigin>
    <script src="scripts.js" defer></script>
</head>
<body>
    <header class="header">
        <div class="header-content">
            <h1>Lone Horizons</h1>
        </div>
        <nav class="nav">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="#blogs">Blogs</a></li>
                <li><a href="food.html">Food</a></li>
                <li><a href="transportation.html">Transportation</a></li>
                <li><a href="vlogs.html">Vlogs</a></li>
                <li><a href="packing-checklist.html">Packing Checklist</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="home" class="hero-section">
            <div class="hero-content">
                <h2>Currently in Nong Khiaw, Laos</h2>
                <button class="btn-primary" onclick="toggleMap()">Click to Explore the Route</button>
            </div>
            <div id="map" class="map-container"></div>
        </section>

        <section id="countries" class="section-padding">
            <h2 class="section-title">Countries Visited</h2>
            <div class="flags-grid">
                <!-- Flags will be dynamically added here via JS -->
            </div>
        </section>

        <section id="blogs" class="section-padding">
            <h2 class="section-title">Latest Blogs</h2>
            <div class="blog-posts">
                <!-- Blog posts will be dynamically added here via JS -->
            </div>
        </section>

        <section id="stock-ticker" class="ticker-section">
            <div class="ticker-container">
                <div class="ticker-label">Market Watch:</div>
                <div class="ticker-content">
                    <!-- TradingView stock ticker widget -->
                    <script type="text/javascript" src="https://s3.tradingview.com/external-embedding/embed-widget-ticker-tape.js">
                    {
                        "symbols": [
                            {"description":"Bloom Energy","proName":"NYSE:BE"},
                            {"description":"Cava","proName":"NYSE:CAVA"},
                            {"description":"Nvidia","proName":"NASDAQ:NVDA"},
                            {"description":"Mobileye","proName":"NASDAQ:MBLY"},
                            {"description":"Tesla","proName":"NASDAQ:TSLA"}
                        ],
                        "colorTheme":"dark",
                        "isTransparent":true,
                        "displayMode":"adaptive",
                        "locale":"en"
                    }
                    </script>
                </div>
            </div>
        </section>
    </main>

    <footer class="footer">
        <div class="footer-content">
            <p>&copy; 2025 Chase Fagen. All rights reserved.</p>
            <div class="social-media">
                <a href="https://www.instagram.com/chasef07/" target="_blank" aria-label="Instagram">
                    <img src="images/instagram-brands-solid.svg" alt="Instagram">
                </a>
                <a href="https://x.com/chasef07" target="_blank" aria-label="X (Twitter)">
                    <img src="images/x-twitter-brands-solid.svg" alt="X (Twitter)">
                </a>
                <a href="https://www.facebook.com/chase.fagen" target="_blank" aria-label="Facebook">
                    <img src="images/facebook-brands-solid.svg" alt="Facebook">
                </a>
            </div>
        </div>
    </footer>
</body>
</html>
